<div class="container category">
    <div class="row mt-4">
        <div class="col-12 col-sm-6">
            <img ng-src="{{productCtrl.product.image}}" class="w-100 p-5"/>
        </div>
        <div class="col-12 col-sm-6 p-3">
            <div class="row">
                <div class="col-12">
                    <h1>{{productCtrl.product.name}}</h1>
                </div>
            </div>
            <div class="row py-4">
                <div class="col-12">
                    <h4 class="text-secondary">${{productCtrl.product.price | number : 2}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>{{productCtrl.product.description}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="" class="btn btn-primary btn-lg">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
