<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Edit Profile</h1>
        <p class="lead"></p>
    </div>
</div>
<div class="container">
    <div class="bg-light py-4 px-4">
        <div class="row">
            <div class="col-6">Username</div>
            <div class="col-6 text-right">{{editProfileCtrl.profile.username}}</div>
        </div>
        <hr>
        <div class="row form-group">
            <label for="email" class="col-sm-6 col-form-label">Email</label>
            <div class="col-12 col-sm-6  text-right">
                <input id="email" type="text" class="form-control text-right" placeholder="Email" ng-model="editProfileCtrl.profile.email"
                    ng-class="{ 'is-invalid' : editProfileCtrl.errors.email }">
                <div class="invalid-feedback" ng-show="editProfileCtrl.errors.email"
                    ng-repeat="error in editProfileCtrl.errors.email">
                    {{error}}
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <label for="firstName" class="col-sm-6 col-form-label">First Name</label>
            <div class="col-12 col-sm-6 text-right"><input id="firstName" placeholder="First Name" type="text" class="form-control text-right"
                    ng-model="editProfileCtrl.profile.firstName"></div>
        </div>
        <hr>
        <div class="row">
            <label for="lastName" class="col-sm-6 col-form-label">Last Name</label>
            <div class="col-12 col-sm-6  text-right"><input id="lastName" placeholder="Last Name" type="text" class="form-control text-right"
                    ng-model="editProfileCtrl.profile.lastName"></div>
        </div>
        <hr>
        <div class="row">
            <label for="gender" class="col-sm-6 col-form-label">Gender</label>
            <div class="col-12 col-sm-6 ">
                <select class="custom-select" dir="rtl" ng-model="editProfileCtrl.profile.gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
        </div>
        <hr>
        <div class="row">
            <label for="address" class="col-sm-6 col-form-label">Address</label>
            <div class="col-12 col-sm-6  text-right"><input id="address" placeholder="Address type="text" class="form-control text-right"
                    ng-model="editProfileCtrl.profile.address"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-6">Last Login</div>
            <div class="col-6 text-right">{{editProfileCtrl.profile.last_login_date | date: 'yyyy-MM-dd HH:mm:ss'}}
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 text-center">
                <div class="text-success mb-4" ng-if="editProfileCtrl.success">Changes saved successfully</div>
            <a class="btn btn-secondary btn-lg text-light d-block d-md-inline"
                ng-click="editProfileCtrl.back()">Back</a>
            <a class="btn btn-primary btn-lg text-light d-block d-md-inline" ng-click="editProfileCtrl.submit()">Save
                Changes</a>
        </div>
    </div>
</div>
