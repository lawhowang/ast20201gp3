<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Credits</h1>
        <p class="lead"></p>
    </div>
</div>
<div class="container category">
    <div class="row mt-4">
        <div class="col-12 col-sm-6">
            <div class="position-relative text-right">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path style="fill: #c8d0da"
                        d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z" />
                    <text x="50" y="220"
                        style="fill: white;font-size: 60px;">${{creditCtrl.credits | number: 2}}</text>
                </svg>
            </div>
        </div>
        <div class="col-12 col-sm-6 mt-lg-3 px-3">
            <div class="row mt-4 px-3">
                <div class="col-3 text-secondary">
                    User
                </div>
                <div class="col-9">
                    <p>{{creditCtrl.username}}</p>
                </div>
            </div>
            <div class="row px-3">
                <div class="col-3 text-secondary">
                    Credits
                </div>
                <div class="col-9">
                    <p>${{creditCtrl.credits | number: 2}}</p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <hr>
                </div>
            </div>
            <div class="row mb-3" ng-if="productCtrl.product.quantity != null">
                <div class="col-3 text-secondary">
                    Stock Status
                </div>
                <div class="col-9">
                    <p class="text-secondary"
                        ng-class="productCtrl.product.quantity > 0 ? 'text-success' : 'text-danger'">
                        {{productCtrl.product.quantity}} left in stock</p>
                </div>
            </div>

            <div class="row">
                <div class="col-auto">
                    <a href="" class="btn btn-primary btn-lg">Recharge</a>
                </div>
            </div>
        </div>
    </div>
</div>
