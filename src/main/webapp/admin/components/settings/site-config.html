<div class="px-3 py-2 py-md-4">
    <form ng-submit="siteConfigCtrl.submit()">
        <div class="form-group">
            <div class="row mb-3">
                <label for="Site Title" class="col-sm-2 col-form-label">Site Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="site-title" placeholder="Site Title"
                        ng-model="siteConfigCtrl.config['Site Title']"
                        ng-class="{ 'is-invalid' : siteConfigCtrl.errors['Site Title'] }">
                    <div class="invalid-feedback" ng-show="siteConfigCtrl.errors['Site Title']"
                        ng-repeat="error in siteConfigCtrl.errors['Site Title*']">
                        {{error}}
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="slides" class="col-sm-2 col-form-label">Slides</label>
                <div class="col-sm-10">
                    <div class="bg-light mb-2 p-3" ng-repeat="src in siteConfigCtrl.slides track by $index">
                        <div class="row">
                            <div class="col-12 col-xl-11">
                                <div class="mb-2">
                                    <div class="row">
                                        <label class="text-secondary col-2 col-form-label">Image</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" ng-model="src.imageUrl"
                                                placeholder="Image URL">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="row">
                                        <label class="text-secondary col-2 col-form-label">Link</label>
                                        <div class="col-10">
                                            <input type="text" class="form-control" ng-model="src.url"
                                                placeholder="URL">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-xl-1 mt-2 pl-0">
                                <button type="button" class="close" aria-label="Close"
                                    ng-click="siteConfigCtrl.removeSlide($index)">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="invalid-feedback" ng-show="siteConfigCtrl.errors['slides']"
                        ng-repeat="error in siteConfigCtrl.errors['slides']">
                        {{error}}
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Image URL" aria-label="Image URL"
                                aria-describedby="basic-addon1" ng-model="imageUrl">
                        </div>
                        <div class="input-group mb-3 col-6 col-lg-6 pl-0">
                            <input type="text" class="form-control" placeholder="URL" aria-label="URL"
                                aria-describedby="basic-addon1" ng-model="url">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary w-100"
                                    ng-click="siteConfigCtrl.addSlide(imageUrl, url); imageUrl = null; url = null;">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row py-4 justify-content-center">
            <div class="col-sm-10 text-center">
                <div class="text-success mb-4" ng-if="siteConfigCtrl.success">Changes saved successfully</div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
