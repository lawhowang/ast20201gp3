<div class="px-3 py-2 py-md-4">
    <form ng-submit="addUserCtrl.submit()">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username"
                    ng-model="addUserCtrl.data.username" ng-class="{ 'is-invalid' : addUserCtrl.errors.username }">
                <div class="invalid-feedback" ng-show="addUserCtrl.errors.username"
                    ng-repeat="error in addUserCtrl.errors.username">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    ng-model="addUserCtrl.data.password" ng-class="{ 'is-invalid' : addUserCtrl.errors.password }">
                <div class="invalid-feedback" ng-show="addUserCtrl.errors.password"
                    ng-repeat="error in addUserCtrl.errors.password">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Email"
                    ng-model="addUserCtrl.data.email" ng-class="{ 'is-invalid' : addUserCtrl.errors.email }">
                <div class="invalid-feedback" ng-show="addUserCtrl.errors.email"
                    ng-repeat="error in addUserCtrl.errors.email">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="Phone"
                    ng-model="addUserCtrl.data.phone" ng-class="{ 'is-invalid' : addUserCtrl.errors.phone }">
                <div class="invalid-feedback" ng-show="addUserCtrl.errors.phone"
                    ng-repeat="error in addUserCtrl.errors.phone">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="Address"
                    ng-model="addUserCtrl.data.address" ng-class="{ 'is-invalid' : addUserCtrl.errors.address }">
                <div class="invalid-feedback" ng-show="addUserCtrl.errors.address"
                    ng-repeat="error in addUserCtrl.errors.address">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="role" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select class="custom-select" id="role" ng-model="addUserCtrl.data.role"
                    ng-class="{ 'is-invalid' : addUserCtrl.errors.role }">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div class="invalid-feedback" ng-show="addUserCtrl.errors.role"
                    ng-repeat="error in addUserCtrl.errors.role">
                    {{error}}
                </div>
            </div>
        </div>
        <div class="form-group row py-4 justify-content-center">
            <div class="col-sm-10 text-center">
                <div class="text-success mb-4" ng-if="addUserCtrl.success">Changes saved successfully</div>
                <button type="submit" class="btn btn-primary">Add user</button>
            </div>
        </div>
    </form>
</div>
