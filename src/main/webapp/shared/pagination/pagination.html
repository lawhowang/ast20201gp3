<div>
    <ul class="pagination justify-content-center">
        <li class="page-item" ng-class="(paginationCtrl.lowerBound < paginationCtrl.currPage) ? '' : 'disabled'">
            <a class="page-link" ng-click="paginationCtrl.prevPage()" href="" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li class="page-item" ng-repeat="i in paginationCtrl.prependPages">
            <a class="page-link" ng-click="paginationCtrl.goToPage(i)" href="">{{i}}</a>
        </li>

        <li class="page-item active">
            <a class="page-link" ng-click="paginationCtrl.goToPage(paginationCtrl.currPage)" href="">
                {{paginationCtrl.currPage}}
            </a>
        </li>

        <li class="page-item" ng-repeat="i in paginationCtrl.appendPages">
            <a class="page-link" ng-click="paginationCtrl.goToPage(i)" href="">{{i}}</a>
        </li>

        <li class="page-item" ng-class="(paginationCtrl.upperBound > paginationCtrl.currPage) ? '' : 'disabled'">
            <a class="page-link" ng-click="paginationCtrl.nextPage()" href="" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</div>
