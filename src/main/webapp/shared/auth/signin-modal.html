<div class="modal fade" id="signInModel" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
    aria-hidden="true" ng-init="signinCtrl.isModal = true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="progress" style="border-bottom-left-radius: 0; border-bottom-right-radius: 0;"
                ng-show="signinCtrl.loading">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
            <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-submit="signinCtrl.signIn()">
                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-show="signinCtrl.error">
                        {{signinCtrl.error}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="signIn-username-or-email">Username/Email</label>
                        <input type="text" class="form-control" id="signIn-username-or-email" name="username"
                            ng-model="signinCtrl.usernameOrEmail" placeholder="Enter username or email" required ng-class="{ 'is-invalid' : signinCtrl.errors.usernameOrEmail }">
                        <div class="invalid-feedback" ng-show="signinCtrl.errors.usernameOrEmail"
                            ng-repeat="error in signinCtrl.errors.usernameOrEmail">
                            {{error}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signIn-password">Password</label>
                        <input type="password" class="form-control" id="signIn-password" name="password"
                            ng-model="signinCtrl.password" placeholder="Enter password" required ng-class="{ 'is-invalid' : signinCtrl.errors.password }">
                        <div class="invalid-feedback" ng-show="signinCtrl.errors.password"
                            ng-repeat="error in signinCtrl.errors.password">
                            {{error}}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
