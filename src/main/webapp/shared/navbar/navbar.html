<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{siteTitle}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="mr-auto ml-auto">
            <form ng-submit="navbarCtrl.submitSearch()">
                <div class="input-group mt-2 mt-lg-0">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">{{ navbarCtrl.categories[navbarCtrl.selectedCategoryIndex].name }}</button>
                        <div class="dropdown-menu category-tree">
                            <script type="text/ng-template" id="dropdown-category-tree">
                                <a class="text-secondary">{{ category.name }}</a>
                            <ul ng-if="category.children">
                                <li ng-repeat="category in category.children" ng-include="'dropdown-category-tree'">           
                                </li>
                            </ul>
                        </script>
                            <ul class="list-group">
                                <li class="list-group-item" ng-repeat="category in navbarCtrl.categories"
                                    ng-include="'dropdown-category-tree'"
                                    ng-click="navbarCtrl.selectedCategoryIndex = $index">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Search" placeholder="Search products"
                        ng-model="navbarCtrl.searchName">
                </div>
            </form>
        </div>
        <div class="navbar-user">
            <div class="btn-group col-12 mt-2 mt-lg-0" ng-hide="navbarCtrl.authService.authenticated">
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#signInModel">Sign
                    In</button>
                <button type="button" class="btn btn-light" data-toggle="modal" data-target="#signUpModel">Create
                    Account</button>
            </div>
            <auth></auth>
            <signup></signup>
            <div ng-show="navbarCtrl.authService.authenticated">
                <div class="user-action d-block d-lg-inline text-center align-middle mt-2 mt-lg-0 mr-lg-1">
                    <a href="#!cart" class="card-link">
                        <i class="fas fa-shopping-cart text-secondary"></i>
                    </a>
                </div>
                <div class="d-block d-lg-inline dropdown mt-2 mt-lg-0">
                    <button class="btn btn-light dropdown-toggle user-btn" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-user-circle avatar px-1 align-baseline"></i>
                        {{navbarCtrl.authService.user.username}}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#" ng-click="test()">History</a>
                        <a class="dropdown-item" href="#">Credits</a>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" ng-click="navbarCtrl.authService.signOut()">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
